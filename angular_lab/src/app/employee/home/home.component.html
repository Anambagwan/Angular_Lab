<html>
  <head>  
    <title>Angular Lab</title>  
    <style>
      .username.valid {
          background-color: lightgreen;
      }
      .username.dirty.invalid-required {
          background-color: red;
      }
      .username.dirty.invalid-minlength {
          background-color: yellow;
      }

      .age.valid {
          background-color: lightgreen;
      }
      .age.dirty.invalid-required {
          background-color: red;
      }

      .salary.valid {
          background-color: lightgreen;
      }
      .salary.dirty.invalid-required {
          background-color: red;
      }

    </style>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <!-- <link rel="stylesheet" href="app.css"> -->
  </head>
  <body>
      <div class="generic-container">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Registration Form</span></div>
              <div class="formcontainer">
                  <form name="myForm" class="form-horizontal">
                      <input type="hidden" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-label" for="uname">Name</label>
                              <div class="col-md-7">
                                  <input type="text" [(ngModel)] = "formdata.name" id="uname" class="username form-control input-sm" placeholder="Enter your name" required />
                                  <div class="has-error">
                                      <span>This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-label" for="age">Age</label>
                              <div class="col-md-7">
                                  <input type="number" [(ngModel)] = "formdata.age" id="age" class="age form-control input-sm" placeholder="Enter your age" required />
                                  <div class="has-error">
                                      <span>This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-label" for="salary">Salary</label>
                              <div class="col-md-7">
                                  <input type="number" [(ngModel)] = "formdata.salary" id="salary" class="salary form-control input-sm" placeholder="Enter your salary" required />
                                  <div class="has-error">
                                      <span>This is a required field</span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit" (click)="create()" class="btn btn-primary btn-sm" />
                              <button type="button" class="btn btn-warning btn-sm">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">List of Users</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Age</th>
                              <th>Salary</th>
                              <th width="100"></th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor = "let u of allEmp">
                            <td><span ng-bind="u.id"></span></td>
                            <td><span ng-bind="u.name"></span></td>
                            <td><span ng-bind="u.age"></span></td>
                            <td><span ng-bind="u.salary"></span></td>
                            <td>
                            <a href = "" [routerLink] = "['/employee/edit',u.id]" class="btn btn-success custom-width">Edit</a>  
                            <button type="button" (click) = "deleteItem(u.id)" class="btn btn-danger custom-width">Remove</button>
                            </td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </body>
</html>
